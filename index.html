<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Devslopes</title>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-8">
                <div class="card loginCard">
                    <div class="card-body">
                        <img src="Dev%20logo%202.jpg" class="img-fluid" alt="Responsive image">
                        <form class="loginInputForm">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <input type="submit" class="form-control loginSignIn" id="signInInput" value="Sign In">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="loginCheckBox">
                                <label class="form-check-label" for="exampleCheck1">Remember me <a href="#"> Need Help?</a></label>
                            </div>
                        </form>

                    </div>
                </div>
                <a href="#" class="loginNewAccount">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>



    </div>




</body></html>
